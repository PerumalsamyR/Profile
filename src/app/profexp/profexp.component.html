<div class="text-center">
  <h3 class="text-center text-primary">Technical Skills</h3>
  <table class="table table-bordered mytable">
    <thead>
      <tr>
        <td>Organization</td>
        <td>Designation</td>
        <td>Date of joining</td>
        <td>Date of leaving</td>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let org of AppService.profile.Organizations">
        <td class="text-primary">{{org.Name}}</td>
        <td class="text-primary">{{org.Designation}}</td>
        <td class="text-primary">{{org.DOJ}}</td>
        <td class="text-primary">{{org.DOL}}</td>
      </tr>
    </tbody>
  </table>
</div>
