<div *ngIf="AppService.profile" class="row">
  <div class="col-xs-12">
    <h3 class="text-center text-primary">Summary</h3>
    <p *ngFor="let summary of AppService.profile.Summary" class="text-primary" [@flyinfromLeftAnimation]="'in'">
      <i class="fa fa-hand-o-right" aria-hidden="true"></i> {{ summary.Desc}}
    </p>
  </div>
</div>
